<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 6 - Carbon Footprint</title>
    <style>
      html {
        font-size: 22px;
      }
      body {
        background-color: #333;
        color: whitesmoke;
      }
      input:in-range {
        background-color: lightgreen;
      }
      input:out-of-range {
        background-color: lightcoral;
      }
    </style>
    <script defer src="main.js"></script>
  </head>
  <body>
    <form id="form">
      <fieldset>
        <legend>Calculating Your Carbon Footprint Points</legend>
        <div>
          <label for="">First Name:</label>
          <input type="text" name="firstname" maxlength="20" required/>
        </div>
        <div>
            <label for="">Last Name:</label>
          <input type="text" name="lastname" maxlength="20"/>
        </div>
        <div>
            <label for="">Count the members of your household: </label>
          <input type="number" name="housem" min="1" max="6"  required/>
        </div>
        <div>
            <label for="">Consider the size of your home: </label>
          <!-- <input type="text" name="houses" required/>   --->
          <select name="houses" required>
            <option value="">---Please enter size of home---</option>
            <option value="apartment">Apartment</option>
            <option value="apartment">large</option>
            <option value="apartment">medium</option>
            <option value="apartment">small</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <div id="output"></div>
  </body>
</html>
